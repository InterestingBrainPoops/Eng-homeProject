<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspi Website</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('connect', ()=>{
            console.log("Connected");
        });
        myFunction = function(){
            socket.emit('pressed', document.getElementById("myText").value);
        }
        socket.on('Temp', (temp) => {
            document.getElementById("content").innerHTML = temp;
        });
    </script>
</head>
<body>
    <input type="text" id="myText" value="">
    <button onclick="myFunction()">Click me</button>
    <div id = "content"></div>
</body>
</html>
